<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Design pattern</title>
	<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>
<body>
	<a href="http://www.baidu.com"><button value="Hello">dewdwe</button></a>
	<script type="text/javascript">
		var val = 1;

		// 我们假设step1, step2, step3都是ajax调用后端或者是
		// 在Node.js上查询数据库的异步操作
		// 每个步骤都有对应的失败和成功处理回调
		// 需求是这样，step1、step2、step3必须按顺序执行
		function step1(resolve, reject) {
			console.log('步骤一：执行');
			if (val >= 1) {
				resolve('Hello I am No.1');
			} else if (val === 0) {
				reject(val);
			}
		}

		function step2(resolve, reject) {
			console.log('步骤二：执行');
			if (val === 1) {
				resolve('Hello I am No.2');
			} else if (val === 0) {
				reject(val);
			}
		}

		function step3(resolve, reject) {
			console.log('步骤三：执行');
			if (val === 1) {
				resolve('Hello I am No.3');
			} else if (val === 0) {
				reject(val);
			}
		}

		function step4(resolve, reject) {
			console.log('步骤四: 执行');
			if (val === 1) {
				resolve('Hello I am No.4');
			} else if (val === 0) {
				reject(val);
			}
		}

		new Promise(step1).then(function(val){
			console.info(val);
			return new Promise(step2);
		}).then(function(val){
			console.info(val);
			return new Promise(step3);
		}).then(function(val){
			console.info(val);
			return new Promise(step4);
			return val;
		}).then(function(val){
			console.info(val);
			return val;
		});
	</script>
</body>
</html>
