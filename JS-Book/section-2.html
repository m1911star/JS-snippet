<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>禁止复制粘贴</title>
</head>
<body>
	<input type="text" name="banCopyPaste" id="banCopyPaste" /><br>
	<script type="text/javascript">
		var banCopyPaste = document.getElementById('banCopyPaste');
		banCopyPaste.oncopy = function () {
			return false;
		}

		banCopyPaste.onpaste = function () {
			window.alert('不能粘贴');
			return false;
		}
	</script>
</body>
</html>
